name: Solar System Workflow

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - dev
      - feature/*

env:
  MONGO_URI: 'mongodb+srv://cluster-dev.9cntn.mongodb.net/solarsystem'
  MONGO_USERNAME: ${{ vars.MONGO_USERNAME }}
  MONGO_PASSWORD: ${{ secrets.MONGO_PASSWORD }}
  NODE_VERSION: 18

jobs:
  unit-testing:
    name: Unit Testing
    strategy:
      matrix:
        nodejs_version: [18, 19, 20]
        operating_system: [ubuntu-latest]
    runs-on: ${{ matrix.operating_system }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up NodeJS Version - ${{ matrix.nodejs_version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.nodejs_version }}

      - name: Install dependencies
        run: |
          npm install

      - name: Run unit tests
        run: | 
          npm test

      - name: Archive test results
        uses: actions/upload-artifact@v4
        with:
          name: Mocha-Test-Result-${{ matrix.nodejs_version }}
          path: test-results.xml

  code-coverage:
    name: Code Coverage
    strategy:
      matrix:
        nodejs_version: [18, 19, 20]
        operating_system: [ubuntu-latest]
    runs-on: ${{ matrix.operating_system }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up NodeJS Version - ${{ matrix.nodejs_version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.nodejs_version }}

      - name: Install dependencies
        run: |
          npm install

      - name: Run code coverage
        run: | 
          npm run coverage

      - name: Archive code coverage results
        uses: actions/upload-artifact@v4
        with:
          name: Code-Coverage-Result-${{ matrix.nodejs_version }}