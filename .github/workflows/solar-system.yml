name: Solar System Workflow

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - dev
      - feature/*

env:
  MONGO_URI: ${{ secrets.MONGO_URI }}
  MONGO_USERNAME: ${{ secrets.MONGO_USERNAME }}
  MONGO_PASSWORD: ${{ secrets.MONGO_PASSWORD }}
  OS: ubuntu-latest
  NODE_VERSION: 18

jobs:
  unit-testing:
    name: Unit Testing
    services:
      mongo-db:
        image: siddharth67/mongo-db:non-prod
        ports:
          - 27017:27017
    env:
      MONGO_URI: "mongodb://localhost:27017/superData"
      MONGO_USERNAME: ${{ secrets.NON_PROD_MONGO_USERNAME }}
      MONGO_PASSWORD: ${{ secrets.NON_PROD_MONGO_PASSWORD }}
    strategy:
      matrix:
        nodejs_version: [18, 20]
        operating_system: [ubuntu-latest]
    runs-on: ${{ matrix.operating_system }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up NodeJS Version - ${{ matrix.nodejs_version }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.nodejs_version }}

      - name: Cache NPM Dependencies
        uses: actions/cache@v5
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('package-lock.json') }}

      - name: Install dependencies
        run: |
          npm install

      - name: Run unit tests
        id: nodejs-unit-testing-step
        run: |
          npm test

      - name: Archive test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Mocha-Test-Result-${{ matrix.nodejs_version }}
          path: test-results.xml

  code-coverage:
    name: Code Coverage
    container:
      image: node:18-alpine
    services:
      mongo-db:
        image: siddharth67/mongo-db:non-prod
        options: --name mongo
    env:
      MONGO_URI: "mongodb://localhost:27017/superData"
      MONGO_USERNAME: ${{ secrets.NON_PROD_MONGO_USERNAME }}
      MONGO_PASSWORD: ${{ secrets.NON_PROD_MONGO_PASSWORD }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      # - name: Set up NodeJS Version - ${{ env.NODE_VERSION }}
      #   uses: actions/setup-node@v6
      #   with:
      #     node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: |
          npm install

      - name: Run code coverage
        continue-on-error: true
        run: |
          npm run coverage

      - name: Archive code coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Code-Coverage-Report
          path: coverage

  docker:
    name: Containerization
    permissions:
      packages: write
    needs: [unit-testing, code-coverage]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: GHCR Login
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker Build For Testing
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          load: true
          tags: ${{ vars.DOCKERHUB_USERNAME }}/solar-system-app:${{ github.sha }}

      - name: Docker Run For Testing
        run: |
          docker images
          docker run -d \
            --name solar-system-app \
            -p 3000:3000 \
            -e MONGO_URI=${{ secrets.MONGO_URI }} \
            -e MONGO_USERNAME=${{ secrets.MONGO_USERNAME }} \
            -e MONGO_PASSWORD=${{ secrets.MONGO_PASSWORD }} \
            --health-cmd='node -e "require(\"http\").get(\"http://localhost:3000/live\", (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"' \
            --health-interval=10s \
            --health-timeout=5s \
            --health-retries=3 \
            --health-start-period=5s \
            ${{ vars.DOCKERHUB_USERNAME }}/solar-system-app:${{ github.sha }}

          # Espera a que el contenedor estÃ© healthy
          echo "Waiting for container to be healthy..."
          timeout 60 sh -c 'until docker inspect --format="{{.State.Health.Status}}" solar-system-app | grep -q "healthy"; do echo "Container status: $(docker inspect --format="{{.State.Health.Status}}" solar-system-app)"; sleep 2; done' || (docker logs solar-system-app && exit 1)

          docker ps
          export IP=$(docker inspect -f '{{range .NetworkSettings.Networks}}{{.IPAddress}}{{end}}' solar-system-app)
          echo "IP=$IP" >> $GITHUB_ENV

          echo "Testing Image URL using wget"
          wget -q -O - http://$IP:3000/live | grep live

      - name: Container Registry Push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          load: true
          tags: |
            ${{ vars.DOCKERHUB_USERNAME }}/solar-system-app:${{ github.sha }}
            ghcr.io/${{ github.repository_owner }}/solar-system-app:${{ github.sha }}

  dev-deploy:
    needs: [docker]
    name: Deploy to Kubernetes
    runs-on: ubuntu-latest
    outputs:
      APP_INGRESS_HOST: ${{ steps.set-app-ingress-host.outputs.APP_INGRESS_HOST }}
      APP_INGRESS_URL: ${{ steps.set-app-ingress-url.outputs.APP_INGRESS_URL }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: install kubectl CLI
        uses: azure/setup-kubectl@v4
        with:
          version: "v1.34.2"

      - name: Connect to Tailscale
        uses: tailscale/github-action@v4
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
          tags: tag:ci

      # - name: Debug Tailscale
      #   run: |
      #     set -e
      #     tailscale version
      #     echo "Runner Tailscale IPs:"
      #     tailscale ip -4 || true
      #     echo "Runner Tailscale Status:"
      #     tailscale status || true

      # - name: Tailscale ping workstation
      #   run: |
      #     set -e
      #     echo "Pinging workstation via tailscale:"
      #     tailscale ping -c 3 ${{ secrets.KIND_TS_IP }}

      # - name: Connectivity check to workstation API port
      #   run: |
      #     set -e
      #     echo "Testing TCP connectivity to ${{ secrets.KIND_TS_IP }}:6450"
      #     timeout 5 bash -lc "cat < /dev/null > /dev/tcp/${{ secrets.KIND_TS_IP }}/6450" && echo "OK: port reachable" || (echo "FAIL: port not reachable" && exit 1)

      - name: Set Kubeconfig
        uses: azure/k8s-set-context@v4
        with:
          method: kubeconfig
          kubeconfig: ${{ secrets.KUBECONFIG }}
          # context: ${{ vars.KUBECONTEXT }}

      - name: Patch kubeconfig for Tailscale endpoint (and skip TLS verify)
        run: |
          set -e
          kubectl config use-context kind-blockchain-cluster
          CLUSTER="$(kubectl config view --minify -o jsonpath='{.contexts[0].context.cluster}')"
          kubectl config set-cluster "$CLUSTER" --server="https://${{ secrets.KIND_TS_IP }}:6450"
          kubectl config set-cluster "$CLUSTER" --insecure-skip-tls-verify=true

      - name: Fetch Kubernetes Cluster Details
        run: |
          set -e
          kubectl version --client
          kubectl get nodes

      - name: Save Nginx Ingress Controller IP as GITHUB Environment Variable
        run: |
          export INGRESS_IP=$(kubectl get svc -n ingress-nginx ingress-nginx-controller -o jsonpath='{.status.loadBalancer.ingress[0].ip}')
          echo "INGRESS_IP=$INGRESS_IP" >> $GITHUB_ENV

      - name: Replace Token in Manifest Files
        uses: cschleiden/replace-tokens@v1
        with:
          tokenPrefix: "_{_"
          tokenSuffix: "_}_"
          files: '["kubernetes/development/*.yaml"]'
        env:
          NAMESPACE: ${{ vars.NAMESPACE }}
          REPLICAS: ${{ vars.REPLICAS }}
          IMAGE: ${{ vars.DOCKERHUB_USERNAME }}/solar-system-app:${{ github.sha }}
          INGRESS_IP: ${{ env.INGRESS_IP }}
          MONGO_URI: ${{ secrets.MONGO_URI }}

      - name: Create Namespace
        run: |
          if kubectl get namespace ${{ vars.NAMESPACE }}; then
            echo "Namespace ${{ vars.NAMESPACE }} already exists"
          else
            kubectl create namespace ${{ vars.NAMESPACE }}
          fi

      - name: Create MongoDB Secret
        run: |
          kubectl -n ${{ vars.NAMESPACE }} create secret generic mongo-db-creds \
            --from-literal=MONGO_URI=${{ env.MONGO_URI }} \
            --from-literal=MONGO_USERNAME=${{ secrets.MONGO_USERNAME }} \
            --from-literal=MONGO_PASSWORD=${{ secrets.MONGO_PASSWORD }} \
            --save-config \
            --dry-run=client \
            -o yaml | kubectl apply -f -

      - name: Apply manifests to Kubernetes
        run: |
          set -e
          ls -la kubernetes/development/
          kubectl apply -f kubernetes/development/

      - name: Set App Ingress Host
        id: set-app-ingress-host
        run: |
          export APP_INGRESS_HOST=$(kubectl get ingress -n ${{ vars.NAMESPACE }} solar-system -o jsonpath='{.spec.tls[0].hosts[0]}')
          echo "APP_INGRESS_HOST=$APP_INGRESS_HOST" >> $GITHUB_ENV
          echo "APP_INGRESS_HOST=$APP_INGRESS_HOST" >> $GITHUB_OUTPUT

      # - name: Set App Ingress URL
      #   id: set-app-ingress-url
      #   run: |
      #     export APP_INGRESS_URL="https://${{ env.APP_INGRESS_HOST }}"
      #     echo "APP_INGRESS_URL=$APP_INGRESS_URL" >> $GITHUB_ENV
      #     echo "APP_INGRESS_URL=$APP_INGRESS_URL" >> $GITHUB_OUTPUT

      - name: Set App Ingress Base URL (via Tailscale + hostPort)
        id: set-app-ingress-url
        run: |
          set -e
          APP_BASE_URL="http://${{ secrets.KIND_TS_IP }}:9190"
          echo "APP_INGRESS_URL=$APP_BASE_URL" >> $GITHUB_OUTPUT

  integration-testing:
    name: Dev Integration Testing
    needs: [dev-deploy]
    runs-on: ubuntu-latest
    steps:
      - name: Connect to Tailscale
        uses: tailscale/github-action@v4
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
          tags: tag:ci

      # - name: Test URL Output using CURL and JQ
      #   env:
      #     APP_INGRESS_URL: ${{ needs.dev-deploy.outputs.APP_INGRESS_URL }}
      #   run: |
      #     echo "Testing URL: ${{ env.APP_INGRESS_URL }}"
      #     curl -s -k ${{ env.APP_INGRESS_URL }}/live | jq -r .status | grep -i live

      - name: Test URL Output using CURL and JQ (via 9190)
        env:
          APP_INGRESS_URL: ${{ needs.dev-deploy.outputs.APP_INGRESS_URL }}
          APP_INGRESS_HOST: ${{ needs.dev-deploy.outputs.APP_INGRESS_HOST }}
        run: |
          set -euo pipefail
          echo "Testing URL: ${APP_INGRESS_URL}/live"
          echo "Using Host header: ${APP_INGRESS_HOST}"

          curl -sS --fail \
            -H "Host: ${APP_INGRESS_HOST}" \
            "${APP_INGRESS_URL}/live" \
            | jq -r .status | grep -i live
