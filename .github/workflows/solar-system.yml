name: Solar System Workflow

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - dev
      - feature/*

env:
  MONGO_URI: ${{ secrets.MONGO_URI }}
  MONGO_USERNAME: ${{ secrets.MONGO_USERNAME }}
  MONGO_PASSWORD: ${{ secrets.MONGO_PASSWORD }}
  OS: ubuntu-latest
  NODE_VERSION: 18

jobs:
  unit-testing:
    name: Unit Testing
    services:
      mongo-db:
        image: siddharth67/mongo-db:non-prod
        ports:
          - 27017:27017
    env:
      MONGO_URI: "mongodb://localhost:27017/superData"
      MONGO_USERNAME: ${{ secrets.NON_PROD_MONGO_USERNAME }}
      MONGO_PASSWORD: ${{ secrets.NON_PROD_MONGO_PASSWORD }}
    strategy:
      matrix:
        nodejs_version: [18, 20]
        operating_system: [ubuntu-latest]
    runs-on: ${{ matrix.operating_system }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up NodeJS Version - ${{ matrix.nodejs_version }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.nodejs_version }}

      - name: Cache NPM Dependencies
        uses: actions/cache@v5
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('package-lock.json') }}

      - name: Install dependencies
        run: |
          npm install

      - name: Run unit tests
        id: nodejs-unit-testing-step
        run: |
          npm test

      - name: Archive test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Mocha-Test-Result-${{ matrix.nodejs_version }}
          path: test-results.xml

  code-coverage:
    name: Code Coverage
    container:
      image: node:18-alpine
    services:
      mongo-db:
        image: siddharth67/mongo-db:non-prod
        options: --name mongo
    env:
      MONGO_URI: "mongodb://localhost:27017/superData"
      MONGO_USERNAME: ${{ secrets.NON_PROD_MONGO_USERNAME }}
      MONGO_PASSWORD: ${{ secrets.NON_PROD_MONGO_PASSWORD }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      # - name: Set up NodeJS Version - ${{ env.NODE_VERSION }}
      #   uses: actions/setup-node@v6
      #   with:
      #     node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: |
          npm install

      - name: Run code coverage
        continue-on-error: true
        run: |
          npm run coverage

      - name: Archive code coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Code-Coverage-Report
          path: coverage

  reports-s3:
    needs: [code-coverage, unit-testing]
    name: AWS S3 - Upload Reports
    runs-on: self-hosted
    continue-on-error: true
    steps:
      - name: Download all Mocha test artifacts (matrix)
        uses: actions/download-artifact@v4
        with:
          pattern: Mocha-Test-Result-*
          merge-multiple: true
          path: artifacts/mocha

      - name: Download Code Coverage Report
        uses: actions/download-artifact@v4
        with:
          name: Code-Coverage-Report
          path: artifacts/coverage

      - name: Merge report files
        shell: bash
        run: |
          set -euo pipefail

          echo "=== Downloaded artifacts tree ==="
          ls -la
          find artifacts -maxdepth 4 -type f -print || true

          REPORT_DIR="reports-${GITHUB_SHA}"
          mkdir -p "${REPORT_DIR}"

          echo "=== Collecting Mocha XML ==="
          find artifacts/mocha -type f -name "*.xml" -print -exec cp -v {} "${REPORT_DIR}/" \; || true

          echo "=== Collecting Coverage files (common formats) ==="
          # Copy common coverage outputs if they exist
          find artifacts/coverage -type f \( -name "*.xml" -o -name "lcov.info" -o -name "*.html" -o -name "*.json" \) \
            -print -exec cp -v --parents {} "${REPORT_DIR}/" \; || true

          echo "=== Final report dir ==="
          find "${REPORT_DIR}" -maxdepth 5 -type f -print || true

      - name: Upload Reports to S3
        uses: jakejarvis/s3-sync-action@master
        with:
          args: "--follow-symlinks --delete"
        env:
          AWS_S3_BUCKET: stk-solar-system-reports
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: "eu-west-1"
          SOURCE_DIR: "reports-${{ github.sha }}"
          DEST_DIR: "reports/${{ github.sha }}"
      
          
  docker:
    name: Containerization
    permissions:
      packages: write
    needs: [unit-testing, code-coverage]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: GHCR Login
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker Build For Testing
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          load: true
          tags: ${{ vars.DOCKERHUB_USERNAME }}/solar-system-app:${{ github.sha }}

      - name: Docker Run For Testing
        run: |
          docker images
          docker run -d \
            --name solar-system-app \
            -p 3000:3000 \
            -e MONGO_URI=${{ secrets.MONGO_URI }} \
            -e MONGO_USERNAME=${{ secrets.MONGO_USERNAME }} \
            -e MONGO_PASSWORD=${{ secrets.MONGO_PASSWORD }} \
            --health-cmd='node -e "require(\"http\").get(\"http://localhost:3000/live\", (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"' \
            --health-interval=10s \
            --health-timeout=5s \
            --health-retries=3 \
            --health-start-period=5s \
            ${{ vars.DOCKERHUB_USERNAME }}/solar-system-app:${{ github.sha }}

          # Espera a que el contenedor esté healthy
          echo "Waiting for container to be healthy..."
          timeout 60 sh -c 'until docker inspect --format="{{.State.Health.Status}}" solar-system-app | grep -q "healthy"; do echo "Container status: $(docker inspect --format="{{.State.Health.Status}}" solar-system-app)"; sleep 2; done' || (docker logs solar-system-app && exit 1)

          docker ps
          export IP=$(docker inspect -f '{{range .NetworkSettings.Networks}}{{.IPAddress}}{{end}}' solar-system-app)
          echo "IP=$IP" >> $GITHUB_ENV

          echo "Testing Image URL using wget"
          wget -q -O - http://$IP:3000/live | grep live

      - name: Container Registry Push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          load: true
          tags: |
            ${{ vars.DOCKERHUB_USERNAME }}/solar-system-app:${{ github.sha }}
            ghcr.io/${{ github.repository_owner }}/solar-system-app:${{ github.sha }}

  dev-deploy:
    if: contains(github.ref, 'refs/heads/dev') || contains(github.ref, 'refs/heads/feature/')
    needs: [docker]
    uses: ./.github/workflows/reuse-deployment.yml
    with:
      environment: dev
      namespace: dev
      replicas: "1"
      kubectl-version: "v1.34.2"
      k8s-manifests-path: "kubernetes"
    secrets:
      k8s-kubeconfigs: ${{ secrets.KUBECONFIG }}
      mongo-uri: ${{ secrets.MONGO_URI }}
      mongo-username: ${{ secrets.MONGO_USERNAME }}
      mongo-password: ${{ secrets.MONGO_PASSWORD }}

  dev-integration-testing:
    if: contains(github.ref, 'refs/heads/dev') || contains(github.ref, 'refs/heads/feature/')
    name: Dev Integration Testing
    needs: [dev-deploy]
    runs-on: self-hosted
    steps:
      - name: Debug received outputs
        run: |
          echo "APP_INGRESS_URL='${{ needs.dev-deploy.outputs.application-url }}'"
          echo "APP_INGRESS_HOST='${{ needs.dev-deploy.outputs.application-host }}'"
          echo "INGRESS_IP='${{ needs.dev-deploy.outputs.ingress-ip }}'"

      - name: Test Application via LoadBalancer IP
        env:
          APP_INGRESS_URL: ${{ needs.dev-deploy.outputs.application-url }}
          APP_INGRESS_HOST: ${{ needs.dev-deploy.outputs.application-host }}
        run: |
          set -euo pipefail
          echo "Testing URL: ${APP_INGRESS_URL}/live"
          echo "Using Host header: ${APP_INGRESS_HOST}"

          # Wait for service to be ready (max 60 seconds)
          echo "Waiting for service to be ready..."
          for i in {1..12}; do
            if curl -sS --fail --max-time 5 -k \
              -H "Host: ${APP_INGRESS_HOST}" \
              "${APP_INGRESS_URL}/live" 2>/dev/null; then
              echo "✅ Service is ready!"
              break
            fi
            echo "Attempt $i/12: Service not ready yet, waiting..."
            sleep 5
          done

          # Final test with verbose output
          echo -e "\n=== Running final test ==="
          curl -sS --fail -k -v \
            -H "Host: ${APP_INGRESS_HOST}" \
            "${APP_INGRESS_URL}/live" \
            | jq -r .status | grep -i live

          echo "✅ Integration test passed!"

  pro-deploy:
    if: github.ref == 'refs/heads/main'
    needs: [docker]
    uses: ./.github/workflows/reuse-deployment.yml
    with:
      environment: pro
      namespace: pro
      replicas: "4"
      kubectl-version: "v1.34.2"
      k8s-manifests-path: "kubernetes"
    secrets:
      k8s-kubeconfigs: ${{ secrets.KUBECONFIG }}
      mongo-uri: ${{ secrets.MONGO_URI }}
      mongo-username: ${{ secrets.MONGO_USERNAME }}
      mongo-password: ${{ secrets.MONGO_PASSWORD }}

  pro-integration-testing:
    if: github.ref == 'refs/heads/main'
    name: Pro Integration Testing
    needs: [pro-deploy]
    runs-on: self-hosted
    steps:
      - name: Debug received outputs
        run: |
          echo "APP_INGRESS_URL='${{ needs.pro-deploy.outputs.application-url }}'"
          echo "APP_INGRESS_HOST='${{ needs.pro-deploy.outputs.application-host }}'"
          echo "INGRESS_IP='${{ needs.pro-deploy.outputs.ingress-ip }}'"

      - name: Test Application via LoadBalancer IP
        env:
          APP_INGRESS_URL: ${{ needs.pro-deploy.outputs.application-url }}
          APP_INGRESS_HOST: ${{ needs.pro-deploy.outputs.application-host }}
        run: |
          set -euo pipefail
          echo "Testing URL: ${APP_INGRESS_URL}/live"
          echo "Using Host header: ${APP_INGRESS_HOST}"

          # Wait for service to be ready (max 60 seconds)
          echo "Waiting for service to be ready..."
          for i in {1..12}; do
            if curl -sS --fail --max-time 5 -k \
              -H "Host: ${APP_INGRESS_HOST}" \
              "${APP_INGRESS_URL}/live" 2>/dev/null; then
              echo "✅ Service is ready!"
              break
            fi
            echo "Attempt $i/12: Service not ready yet, waiting..."
            sleep 5
          done

          # Final test with verbose output
          echo -e "\n=== Running final test ==="
          curl -sS --fail -k -v \
            -H "Host: ${APP_INGRESS_HOST}" \
            "${APP_INGRESS_URL}/live" \
            | jq -r .status | grep -i live

          echo "✅ Integration test passed!"