name: Solar System Workflow

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - dev
      - feature/*

env:
  MONGO_URI: ${{ secrets.MONGO_URI }}
  MONGO_USERNAME: ${{ secrets.MONGO_USERNAME }}
  MONGO_PASSWORD: ${{ secrets.MONGO_PASSWORD }}
  OS: ubuntu-latest
  NODE_VERSION: 18

jobs:
  unit-testing:
    name: Unit Testing
    services:
      mongo-db:
        image: siddharth67/mongo-db:non-prod
        ports:
          - 27017:27017
    env:
      MONGO_URI: "mongodb://localhost:27017/superData"
      MONGO_USERNAME: ${{ secrets.NON_PROD_MONGO_USERNAME }}
      MONGO_PASSWORD: ${{ secrets.NON_PROD_MONGO_PASSWORD }}
    strategy:
      matrix:
        nodejs_version: [18, 20]
        operating_system: [ubuntu-latest]
    runs-on: ${{ matrix.operating_system }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up NodeJS Version - ${{ matrix.nodejs_version }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.nodejs_version }}

      - name: Cache NPM Dependencies
        uses: actions/cache@v5
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('package-lock.json') }}

      - name: Install dependencies
        run: |
          npm install

      - name: Run unit tests
        id: nodejs-unit-testing-step
        run: |
          npm test

      - name: Archive test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Mocha-Test-Result-${{ matrix.nodejs_version }}
          path: test-results.xml

  code-coverage:
    name: Code Coverage
    container:
      image: node:18-alpine
    services:
      mongo-db:
        image: siddharth67/mongo-db:non-prod
        options: --name mongo
    env:
      MONGO_URI: "mongodb://localhost:27017/superData"
      MONGO_USERNAME: ${{ secrets.NON_PROD_MONGO_USERNAME }}
      MONGO_PASSWORD: ${{ secrets.NON_PROD_MONGO_PASSWORD }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      # - name: Set up NodeJS Version - ${{ env.NODE_VERSION }}
      #   uses: actions/setup-node@v6
      #   with:
      #     node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: |
          npm install

      - name: Run code coverage
        continue-on-error: true
        run: |
          npm run coverage

      - name: Archive code coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Code-Coverage-Report
          path: coverage

  docker:
    name: Containerization
    permissions:
      packages: write
    needs: [unit-testing, code-coverage]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: GHCR Login
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker Build For Testing
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          load: true
          tags: ${{ vars.DOCKERHUB_USERNAME }}/solar-system-app:${{ github.sha }}

      - name: Docker Run For Testing
        run: |
          docker images
          docker run -d \
            --name solar-system-app \
            -p 3000:3000 \
            -e MONGO_URI=${{ secrets.MONGO_URI }} \
            -e MONGO_USERNAME=${{ secrets.MONGO_USERNAME }} \
            -e MONGO_PASSWORD=${{ secrets.MONGO_PASSWORD }} \
            --health-cmd='node -e "require(\"http\").get(\"http://localhost:3000/live\", (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"' \
            --health-interval=10s \
            --health-timeout=5s \
            --health-retries=3 \
            --health-start-period=5s \
            ${{ vars.DOCKERHUB_USERNAME }}/solar-system-app:${{ github.sha }}

          # Espera a que el contenedor estÃ© healthy
          echo "Waiting for container to be healthy..."
          timeout 60 sh -c 'until docker inspect --format="{{.State.Health.Status}}" solar-system-app | grep -q "healthy"; do echo "Container status: $(docker inspect --format="{{.State.Health.Status}}" solar-system-app)"; sleep 2; done' || (docker logs solar-system-app && exit 1)

          docker ps
          export IP=$(docker inspect -f '{{range .NetworkSettings.Networks}}{{.IPAddress}}{{end}}' solar-system-app)
          echo "IP=$IP" >> $GITHUB_ENV

          echo "Testing Image URL using wget"
          wget -q -O - http://$IP:3000/live | grep live

      - name: Container Registry Push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          load: true
          tags: |
            ${{ vars.DOCKERHUB_USERNAME }}/solar-system-app:${{ github.sha }}
            ghcr.io/${{ github.repository_owner }}/solar-system-app:${{ github.sha }}

