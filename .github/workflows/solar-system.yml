name: Solar System Workflow

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - dev
      - feature/*

env:
  MONGO_URI: ${{ secrets.MONGO_URI }}
  MONGO_USERNAME: ${{ secrets.MONGO_USERNAME }}
  MONGO_PASSWORD: ${{ secrets.MONGO_PASSWORD }}
  OS: ubuntu-latest
  NODE_VERSION: 18

jobs:
  unit-testing:
    name: Unit Testing
    services:
      mongo-db:
        image: siddharth67/mongo-db:non-prod
        ports:
          - 27017:27017
    env:
      MONGO_URI: "mongodb://localhost:27017/superData"
      MONGO_USERNAME: ${{ secrets.NON_PROD_MONGO_USERNAME }}
      MONGO_PASSWORD: ${{ secrets.NON_PROD_MONGO_PASSWORD }}
    strategy:
      matrix:
        nodejs_version: [18, 20]
        operating_system: [ubuntu-latest]
    runs-on: ${{ matrix.operating_system }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up NodeJS Version - ${{ matrix.nodejs_version }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.nodejs_version }}

      - name: Cache NPM Dependencies
        uses: actions/cache@v5
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('package-lock.json') }}

      - name: Install dependencies
        run: |
          npm install

      - name: Run unit tests
        id: nodejs-unit-testing-step
        run: |
          npm test

      - name: Archive test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Mocha-Test-Result-${{ matrix.nodejs_version }}
          path: test-results.xml

  code-coverage:
    name: Code Coverage
    container:
      image: node:18-alpine
    services:
      mongo-db:
        image: siddharth67/mongo-db:non-prod
        options: --name mongo
    env:
      MONGO_URI: "mongodb://localhost:27017/superData"
      MONGO_USERNAME: ${{ secrets.NON_PROD_MONGO_USERNAME }}
      MONGO_PASSWORD: ${{ secrets.NON_PROD_MONGO_PASSWORD }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      # - name: Set up NodeJS Version - ${{ env.NODE_VERSION }}
      #   uses: actions/setup-node@v6
      #   with:
      #     node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: |
          npm install

      - name: Run code coverage
        continue-on-error: true
        run: |
          npm run coverage

      - name: Archive code coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Code-Coverage-Report
          path: coverage

  reports-s3:
    needs: [code-coverage, unit-testing]
    name: AWS S3 - Upload Reports
    runs-on: self-hosted
    continue-on-error: true
    steps:
      - name: Download all Mocha test artifacts (matrix)
        uses: actions/download-artifact@v4
        with:
          pattern: Mocha-Test-Result-*
          merge-multiple: true
          path: artifacts/mocha

      - name: Download Code Coverage Report
        uses: actions/download-artifact@v4
        with:
          name: Code-Coverage-Report
          path: artifacts/coverage

      - name: Merge report files
        shell: bash
        run: |
          set -euo pipefail

          echo "=== Downloaded artifacts tree ==="
          ls -la
          find artifacts -maxdepth 4 -type f -print || true

          REPORT_DIR="reports-${GITHUB_SHA}"
          mkdir -p "${REPORT_DIR}"

          echo "=== Collecting Mocha XML ==="
          find artifacts/mocha -type f -name "*.xml" -print -exec cp -v {} "${REPORT_DIR}/" \; || true

          echo "=== Collecting Coverage files (common formats) ==="
          # Copy common coverage outputs if they exist
          find artifacts/coverage -type f \( -name "*.xml" -o -name "lcov.info" -o -name "*.html" -o -name "*.json" \) \
            -print -exec cp -v --parents {} "${REPORT_DIR}/" \; || true

          echo "=== Final report dir ==="
          find "${REPORT_DIR}" -maxdepth 5 -type f -print || true

      - name: Upload Reports to S3
        uses: jakejarvis/s3-sync-action@master
        with:
          args: "--follow-symlinks --delete"
        env:
          AWS_S3_BUCKET: stk-solar-system-reports
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: "eu-west-1"
          SOURCE_DIR: "reports-${{ github.sha }}"
          DEST_DIR: "reports/${{ github.sha }}"
      
          
  docker:
    name: Containerization
    permissions:
      packages: write
    needs: [unit-testing, code-coverage]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: GHCR Login
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker Build For Testing
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          load: true
          tags: ${{ vars.DOCKERHUB_USERNAME }}/solar-system-app:${{ github.sha }}

      - name: Docker Run For Testing
        run: |
          docker images
          docker run -d \
            --name solar-system-app \
            -p 3000:3000 \
            -e MONGO_URI=${{ secrets.MONGO_URI }} \
            -e MONGO_USERNAME=${{ secrets.MONGO_USERNAME }} \
            -e MONGO_PASSWORD=${{ secrets.MONGO_PASSWORD }} \
            --health-cmd='node -e "require(\"http\").get(\"http://localhost:3000/live\", (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"' \
            --health-interval=10s \
            --health-timeout=5s \
            --health-retries=3 \
            --health-start-period=5s \
            ${{ vars.DOCKERHUB_USERNAME }}/solar-system-app:${{ github.sha }}

          # Espera a que el contenedor esté healthy
          echo "Waiting for container to be healthy..."
          timeout 60 sh -c 'until docker inspect --format="{{.State.Health.Status}}" solar-system-app | grep -q "healthy"; do echo "Container status: $(docker inspect --format="{{.State.Health.Status}}" solar-system-app)"; sleep 2; done' || (docker logs solar-system-app && exit 1)

          docker ps
          export IP=$(docker inspect -f '{{range .NetworkSettings.Networks}}{{.IPAddress}}{{end}}' solar-system-app)
          echo "IP=$IP" >> $GITHUB_ENV

          echo "Testing Image URL using wget"
          wget -q -O - http://$IP:3000/live | grep live

      - name: Container Registry Push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          # load: true
          tags: |
            ${{ vars.DOCKERHUB_USERNAME }}/solar-system-app:${{ github.sha }}
            ghcr.io/${{ github.repository_owner }}/solar-system-app:${{ github.sha }}

  dev-deploy:
    if: contains(github.ref, 'refs/heads/dev') || contains(github.ref, 'refs/heads/feature/')
    needs: [docker]
    uses: ./.github/workflows/reuse-deployment.yml
    with:
      environment: dev
      kubectl-version: "v1.34.2"
      k8s-manifests-path: "kubernetes"
    secrets:
      k8s-kubeconfigs: ${{ secrets.KUBECONFIG }}
      mongo-uri: ${{ secrets.MONGO_URI }}
      mongo-username: ${{ secrets.MONGO_USERNAME }}
      mongo-password: ${{ secrets.MONGO_PASSWORD }}

  dev-integration-testing:
    if: contains(github.ref, 'refs/heads/dev') || contains(github.ref, 'refs/heads/feature/')
    name: Dev Integration Testing
    needs: [dev-deploy]
    uses: ./.github/workflows/reuse-integration-test.yml
    with:
      environment: dev
      app-url: ${{ needs.dev-deploy.outputs.application-url }}
      app-host: ${{ needs.dev-deploy.outputs.application-host }}
      ingress-ip: ${{ needs.dev-deploy.outputs.ingress-ip }}

  pro-deploy:
    if: github.ref == 'refs/heads/main'
    needs: [docker]
    uses: ./.github/workflows/reuse-deployment.yml
    with:
      environment: pro
      kubectl-version: "v1.34.2"
      k8s-manifests-path: "kubernetes"
    secrets:
      k8s-kubeconfigs: ${{ secrets.KUBECONFIG }}
      mongo-uri: ${{ secrets.MONGO_URI }}
      mongo-username: ${{ secrets.MONGO_USERNAME }}
      mongo-password: ${{ secrets.MONGO_PASSWORD }}

  pro-integration-testing:
    if: github.ref == 'refs/heads/main'
    name: Pro Integration Testing
    needs: [pro-deploy]
    uses: ./.github/workflows/reuse-integration-test.yml
    with:
      environment: pro
      app-url: ${{ needs.pro-deploy.outputs.application-url }}
      app-host: ${{ needs.pro-deploy.outputs.application-host }}
      ingress-ip: ${{ needs.pro-deploy.outputs.ingress-ip }}
      
  slack-notification:
    if: always()
    name: Slack Notification
    needs: [unit-testing, code-coverage, docker, dev-integration-testing, pro-integration-testing, reports-s3]
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      
      - name: Determine workflow status
        id: workflow-status
        run: |
          # Inicializar flags
          FAILED=0
          WARNING=0
          
          # Evaluar cada job crítico (ignorando skipped)
          for job_result in "${{ needs.unit-testing.result }}" \
                            "${{ needs.code-coverage.result }}" \
                            "${{ needs.docker.result }}" \
                            "${{ needs.dev-integration-testing.result }}" \
                            "${{ needs.pro-integration-testing.result }}"; do
            
            if [[ "$job_result" == "failure" ]]; then
              FAILED=1
              break
            fi
          done
          
          # Reports S3 es warning, no critical
          if [[ "${{ needs.reports-s3.result }}" == "failure" ]]; then
            WARNING=1
          fi
          
          # Determinar status final
          if [[ $FAILED -eq 1 ]]; then
            echo "STATUS=failure" >> $GITHUB_OUTPUT
            echo "COLOR=danger" >> $GITHUB_OUTPUT
            echo "EMOJI=:x:" >> $GITHUB_OUTPUT
          elif [[ $WARNING -eq 1 ]]; then
            echo "STATUS=warning" >> $GITHUB_OUTPUT
            echo "COLOR=warning" >> $GITHUB_OUTPUT
            echo "EMOJI=:warning:" >> $GITHUB_OUTPUT
          else
            echo "STATUS=success" >> $GITHUB_OUTPUT
            echo "COLOR=good" >> $GITHUB_OUTPUT
            echo "EMOJI=:white_check_mark:" >> $GITHUB_OUTPUT
          fi
      
      - name: Build detailed message
        id: build-message
        run: |
          # Crear mensaje base
          cat <<EOF > message.txt
          ${{ steps.workflow-status.outputs.EMOJI }} *Workflow ${{ steps.workflow-status.outputs.STATUS }}*
          
          *Repository:* \`${{ github.repository }}\`
          *Branch:* \`${{ github.ref_name }}\`
          *Commit:* \`${GITHUB_SHA:0:7}\` - ${{ github.event.head_commit.message }}
          *Author:* ${{ github.actor }}
          *Trigger:* ${{ github.event_name }}
          
          *Job Results:*
          EOF
          
          # Añadir solo jobs ejecutados
          [[ "${{ needs.unit-testing.result }}" != "skipped" ]] && \
            echo "• Unit Tests: ${{ needs.unit-testing.result }}" >> message.txt
          
          [[ "${{ needs.code-coverage.result }}" != "skipped" ]] && \
            echo "• Code Coverage: ${{ needs.code-coverage.result }}" >> message.txt
          
          [[ "${{ needs.docker.result }}" != "skipped" ]] && \
            echo "• Docker Build: ${{ needs.docker.result }}" >> message.txt
          
          [[ "${{ needs.dev-integration-testing.result }}" != "skipped" ]] && \
            echo "• Dev Integration: ${{ needs.dev-integration-testing.result }}" >> message.txt
          
          [[ "${{ needs.pro-integration-testing.result }}" != "skipped" ]] && \
            echo "• Pro Integration: ${{ needs.pro-integration-testing.result }}" >> message.txt
          
          [[ "${{ needs.reports-s3.result }}" != "skipped" ]] && \
            echo "• S3 Reports: ${{ needs.reports-s3.result }}" >> message.txt
          
          # Añadir link
          echo "" >> message.txt
          echo "*View Logs:* <https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}|Workflow Run #${{ github.run_number }}>" >> message.txt
          
          # Exportar output
          {
            echo "MESSAGE<<EOF"
            cat message.txt
            echo "EOF"
          } >> $GITHUB_OUTPUT
      
      - name: Slack Notification
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_CHANNEL: github-actions
          SLACK_COLOR: ${{ steps.workflow-status.outputs.COLOR }}
          SLACK_USERNAME: github-actions
          SLACK_ICON_EMOJI: ':github:'
          SLACK_TITLE: 'Pipeline ${{ steps.workflow-status.outputs.STATUS }}: ${{ github.workflow }}'
          SLACK_MESSAGE: ${{ steps.build-message.outputs.MESSAGE }}
          SLACK_FOOTER: 'Repository: ${{ github.repository }}'
